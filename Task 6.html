<!DOCTYPE HTML>
<html>
<head>
    <title>Task 6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="Name" class="form-label">Name</label>
                <input class="form-control is-invalid" type="text" id="Name" required />
                <div class="invalid-feedback">
                    Name is Required.
                </div>
            </div>
            <div class="form-group">
                <label for="Email" class="form-label">Email</label>
                <input class="form-control is-invalid" type="email" id="Email" required />
                <div class="invalid-feedback">
                    Email is Required.
                </div>
            </div>
            <div class="form-group">
                <label for="Password" class="form-label">Password</label>
                <input class="form-control is-invalid" type="password" id="Password" required />
                <div class="invalid-feedback">
                    Password is Required.
                </div>
            </div>
            <div class="form-group">
                <label for="Hobbies" class="form-label">Hobbies</label>
                <select class="form-control" id="Hobbies" required>
                    <option value="" disabled selected>Select your hobby</option>
                    <option value="Reading">Reading</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Sports">Sports</option>
                    <option value="Gardening">Gardening</option>
                </select>
            </div>
            <button class="btn btn-danger btn-block" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
