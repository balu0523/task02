<!Doctype html>
<html>
    <head>
        <title>Task 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

    </head>
    <body>
        <center>
            <form class="form bg-secondary needs-validation"novalidate style="max-width: 50%;">
                <table>
                    <tr>
                        <td><label class="form-label my-3">First Name     </label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text my-3">
                                    <img src="person.png" >
                                </span>
                                <input class="form-control my-3 text-secondary is-invalid" type="text" />
                                <div class="invalid-feedback">
                                    Please supply your first Name
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="form-label my-3">Last Name     </label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text my-3">
                                    <img src="person.png" >
                                </span>
                                <input class="form-control my-3 text-secondary is-invalid" type="text"  />
                                <div class="invalid-feedback">
                                    Please supply your last Name
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="form-label my-3">Email ID     </label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text my-3">
                                    <img src="email.png" >
                                </span>
                                <input class="form-control my-3 text-secondary is-invalid" type="email" />
                                <div class="invalid-feedback">
                                    Please supply your email <address></address>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="form-label my-3">Phone #     </label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text my-3">
                                    <img src="phone.png" >
                                </span>
                                <input class="form-control my-3 text-secondary is-invalid" type="tel"  />
                                <div class="invalid-feedback">
                                    Please supply your phone number
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="form-label my-3">Address     </label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text my-3">
                                    <img src="house.png" >
                                </span>
                                <input class="form-control my-3 text-secondary is-invalid" type="text" />
                                <div class="invalid-feedback">
                                    Please supply your street address
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="form-label my-3">City     </label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text my-3">
                                    <img src="house.png" >
                                </span>
                                <input class="form-control my-3 text-secondary is-invalid" type="text"  />
                                <div class="invalid-feedback">
                                    Please supply your city
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="form-label my-3">State     </label></td>
                            <td>
                                <div class="input-group">
                                    <span class="input-group-text my-3">
                                        <img src="list.png" >
                                    </span>
                                    <select class="form-select my-3 text-secondary">
                                        <option>Please select your state</option>
                                        <option>AP</option>
                                        <option>TN</option>
                                        <option>MP</option>
                                        <option>Telangana</option>
                                        <option>Guj</option>
                                    </select>
                                </div>
                            </td>
                    </tr>
                    <tr>
                        <td><label class="form-label my-3">Do you have Hosting?     </label></td>
                        <td colspan="2"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label></td>
                    </tr>
                    <tr>
                        <td><label class="form-label my-3">     </label></td>
                        <td colspan="2"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">No</label></td>
                    </tr>
                    <tr>
                        <td><label class="form-label my-3">Project Description     </label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text my-3">
                                    <img src="pen.png" >
                                </span>
                                <textarea class="form-label my-3 text-secondary">Project Description</textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary mx-5" type="submit">Send</button></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
