<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Form Validation</h1>
  <form id="myForm" onsubmit="return validateForm()">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" name="name" id="name"></td>
            <td><span class="error-message" id="nameError"></span></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email"></td>
            <td><span class="error-message" id="emailError"></span></td>
        </tr>
        <tr>
            <td><label for="website">Website:</label></td>
            <td><input type="url" name="website" id="website"></td>
            <td><span class="error-message" id="websiteError"></span></td>
        </tr>
        <tr>
            <td><label for="message">Message:</label></td>
            <td><textarea name="message" id="message"></textarea></td>
            <td><span class="error-message" id="messageError"></span></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
  </form>
  <script>
    function validateForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const website = document.getElementById('website').value;
      const message = document.getElementById('message').value;
      document.getElementById('nameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('websiteError').textContent = '';
      document.getElementById('messageError').textContent = '';
      let isValid = true;
      if (name.trim() === "") {
        document.getElementById('nameError').textContent = 'The field is required.';
        isValid = false;
      }
      if (email.trim() === "") {
        document.getElementById('emailError').textContent = 'A valid email address is required.';
        isValid = false;
      } else if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email address.';
        isValid = false;
      }
      if (website.trim() === "") {
        document.getElementById('websiteError').textContent = 'A Valid URL Required.';
        isValid = false;
      } else if (!/^(http|https):\/\/[^\s]+(\.[^\s]+)+$/.test(website)) {
        document.getElementById('websiteError').textContent = 'Please enter a valid URL.';
        isValid = false;
      }
      if (message.trim() === "") {
        document.getElementById('messageError').textContent = 'The field is required.';
        isValid = false;
      }
      return isValid;
    }
  </script>
</body>
</html>
