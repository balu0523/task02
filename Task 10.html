<!DOCTYPE html>
<html>
<head>
  <title>Date and Time Display</title>
</head>
<body>
  <h1>Date and Time Display</h1>
  <button onclick="displayDate()">Show Date</button>
  <p id="date"></p>
  <button onclick="displayTime()">Show Time</button>
  <p id="time"></p>
  <script>
    function displayDate() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const dateElement = document.getElementById("date");
      dateElement.textContent = `Current Date: ${date}`;
    }
    function displayTime() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const timeElement = document.getElementById("time");
      timeElement.textContent = `Current Time: ${time}`;
    }
  </script>
</body>
</html>
