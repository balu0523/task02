<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <form id="calculator-form">
    <label for="num1">1st Number:</label>
    <input type="text" id="num1" name="num1" required><br><br>
    <label for="num2">2nd Number:</label>
    <input type="text" id="num2" name="num2" required><br><br>
    <input type="button" value="Multiply" onclick="multiply()">
    <input type="button" value="Divide" onclick="divide()"><br><br>
  </form>
  <div id="results">
    <p>Result: <span id="calculationResult"></span></p>
  </div>
  <script>
    function multiply() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      if (!isNaN(num1) && !isNaN(num2)) {
        const multiplicationResult = num1 * num2;
        document.getElementById("calculationResult").textContent = multiplicationResult;
      } else {
        document.getElementById("calculationResult").textContent = "Invalid input";
      }
    }
    function divide() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      if (!isNaN(num1) && !isNaN(num2)) {
        if (num2 === 0) {
          document.getElementById("calculationResult").textContent = "Cannot divide by zero";
        } else {
          const divisionResult = num1 / num2;
          document.getElementById("calculationResult").textContent = divisionResult;
        }
      } else {
        document.getElementById("calculationResult").textContent = "Invalid input";
      }
    }
  </script>
</body>
</html>
