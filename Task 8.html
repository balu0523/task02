<!DOCTYPE html>
<html>
<head>
    <title>Sort String Alphabetically</title>
</head>
<body>
    <h1>Sort a String Alphabetically</h1>
    <p>Enter a string and click the button to see it sorted alphabetically:</p>

    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortAndDisplay()">Sort</button>

    <p id="result"></p>

    <script>
        function sortStringAlphabetically(inputString) {
            const charArray = inputString.split('');
            const sortedArray = charArray.sort();
            const sortedString = sortedArray.join('');
            return sortedString;
        }

        function sortAndDisplay() {
            const inputElement = document.getElementById('inputString');
            const resultElement = document.getElementById('result');

            const inputString = inputElement.value;
            const sorted = sortStringAlphabetically(inputString);

            resultElement.textContent = `Original: ${inputString}, Sorted: ${sorted}`;
        }
    </script>
</body>
</html>
